<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>3Dファイルビューアー（GENEROSITY技術課題）</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@v0.161.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@v0.161.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>

    <form id="file-upload-form">
      <div class="inner">
        <label for="file-upload" id="file-upload-label">
          <img src="img/ico-upload.png" alt="アップロード" width="60" class="img-icon">
          クリックしてGLB/GLTFファイルを<br>アップロードする
          <span class="small">またはファイルをドラッグアンドドロップする</span>
        </label>
        <input id="file-upload" type="file" accept=".glb,.gltf">
        <div id="form-close-button" class="hidden">&#x2715;</div>
      </div>
    </form>

    <div id="upload-button" class="hidden">
      <div class="inner"></div>
    </div>

    <div id="error-window">
      エラーが発生しました
      <span class="small-txt">もう一度アップロードしてみてください</span>
    </div>

    <script type="module" src="main.js"></script>

  </body>
</html>
